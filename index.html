<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>AI ChatBot</title>
    <style>
        body {
            background-color: #181818;
            color: #f1f1f1;
            font-family: 'Roboto', sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .chat-container {
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        .chat-header {
            background-color: #252525;
            color: #f1f1f1;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid #333;
        }

        .chat-header h5 {
            margin: 0;
            font-size: 1.2rem;
        }

        .chat-header select {
            background: #333;
            color: #f1f1f1;
            border: none;
            padding: 5px;
            border-radius: 5px;
        }

        .chat-body {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
            background: url('assets/wallpaper.jpeg') ;
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
        }

        .message {
            margin-bottom: 15px;
            display: flex;
            flex-direction: column;
        }

        .message .bubble {
            max-width: 75%;
            padding: 10px 15px;
            border-radius: 12px;
            line-height: 1.4;
            font-size: 0.95rem;
            position: relative;
            word-wrap: break-word;
        }

        .message.me {
            align-items: flex-end;
        }

        .message.me .bubble {
            background-color: #1e90ff;
            color: #fff;
            border-bottom-right-radius: 0;
        }

        .message.ai .bubble {
            background-color: #333;
            color: #fff;
            border-bottom-left-radius: 0;
        }

        .message .time {
            font-size: 0.8rem;
            color: #ccc;
            margin-top: 5px;
        }

        .chat-footer {
            background-color: #252525;
            padding: 15px;
            display: flex;
            gap: 10px;
        }

        .chat-footer input {
            flex: 1;
            padding: 10px;
            border: 1px solid #444;
            border-radius: 5px;
            background: #333;
            color: #fff;
        }

        .chat-footer button {
            padding: 10px 20px;
            background: #1e90ff;
            border: none;
            border-radius: 5px;
            color: #fff;
            font-weight: bold;
            cursor: pointer;
        }

        .chat-footer button:hover {
            background: #1c7ed6;
        }

        .chat-body::-webkit-scrollbar {
            width: 8px;
        }

        .chat-body::-webkit-scrollbar-thumb {
            background: #555;
            border-radius: 10px;
        }

        .chat-body::-webkit-scrollbar-thumb:hover {
            background: #666;
        }
    </style>
</head>

<body>
    <div class="chat-container">
        <div class="chat-header">
            <h5>AskBot</h5>
            <select id="myDropdown">
                <option value="User">User Me</option>
                <option value="AI">User Other</option>
            </select>
        </div>
        <div class="chat-body" id="textbody">
            <!-- Messages will be dynamically appended here -->
        </div>
        <div class="chat-footer">
            <input type="text" id="textInput" placeholder="Type a message...">
            <button id="sendButton"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-send" viewBox="0 0 16 16">
                <path d="M15.854.146a.5.5 0 0 1 .11.54l-5.819 14.547a.75.75 0 0 1-1.329.124l-3.178-4.995L.643 7.184a.75.75 0 0 1 .124-1.33L15.314.037a.5.5 0 0 1 .54.11ZM6.636 10.07l2.761 4.338L14.13 2.576zm6.787-8.201L1.591 6.602l4.339 2.76z"/>
              </svg></button>
        </div>
    </div>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/markdown-it/8.2.2/markdown-it.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
